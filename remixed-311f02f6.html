<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ðŸ’–</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background animation */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-bg {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.3);
            animation: float linear infinite;
            pointer-events: none;
        }

        /* Container for main content */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
        }

        /* Main romantic text */
        .romantic-text {
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.4);
            margin-bottom: 50px;
            animation: pulse 2s ease-in-out infinite;
            line-height: 1.4;
        }

        /* Pulse animation for the main text */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            position: relative;
            min-height: 250px;
            width: 100%;
        }

        /* Base button styles */
        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* YES button - bright and inviting */
        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            transform: scale(1);
            position: relative;
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(255, 105, 180, 0.4);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        /* NO button - styled but will be elusive */
        .btn-no {
            background: linear-gradient(135deg, #f5a3b8 0%, #d4a5a5 100%);
            color: white;
            position: fixed;
            transition: all 0.2s ease-out;
            cursor: not-allowed;
            z-index: 5;
        }

        /* Success message (hidden initially) */
        .success-message {
            display: none;
            font-size: 2.5rem;
            color: #ff1493;
            margin-top: 30px;
            animation: fadeInScale 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confettiFall 3s linear;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .romantic-text {
                font-size: 2rem;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }

            .success-message {
                font-size: 1.8rem;
            }

            .buttons-container {
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .romantic-text {
                font-size: 1.5rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .buttons-container {
                gap: 20px;
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Romantic question text -->
        <h1 class="romantic-text">
            Maroua, would you be my Valentine? ðŸ’–
        </h1>

        <!-- Buttons section -->
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">YES! ðŸ’•</button>
            <button class="btn btn-no" id="noBtn">No...</button>
        </div>

        <!-- Success message (hidden initially) -->
        <div class="success-message" id="successMessage">
            Yaaay ðŸ’• You made my day!
        </div>
    </div>

    <script>
        // ===== FLOATING HEARTS BACKGROUND =====
        // Create floating hearts in the background
        function createFloatingHearts() {
            const heartsCount = 15;
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                document.body.appendChild(heart);
            }
        }

        // ===== YES BUTTON FUNCTIONALITY =====
        const yesBtn = document.getElementById('yesBtn');
        const successMessage = document.getElementById('successMessage');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const romanticText = document.querySelector('.romantic-text');

        yesBtn.addEventListener('click', function() {
            // Hide buttons
            buttonsContainer.style.display = 'none';
            
            // Replace main text with new message
            romanticText.textContent = 'Ø§Ù„Ø­ÙˆØ§Ø§Ø§Ø§Ø§Ø§Ø§Ø§Ø§Ø§';
            
            // Show success message
            successMessage.classList.add('show');
            
            // Create confetti effect
            createConfetti();
        });

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ffb6c1', '#ff85a1'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // ===== NO BUTTON - ELUSIVE BEHAVIOR =====
        const noBtn = document.getElementById('noBtn');
        let isEscaping = false;

        // Initialize NO button position below YES button
        function initializeNoButtonPosition() {
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // Position NO button below YES button
            noBtn.style.left = yesBtnRect.left + (yesBtnRect.width / 2) - (noBtnRect.width / 2) + 'px';
            noBtn.style.top = yesBtnRect.bottom + 30 + 'px';
        }

        // Function to move the NO button away from cursor
        function moveNoButton(mouseX, mouseY) {
            if (isEscaping) return; // Prevent multiple simultaneous moves
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate distance between mouse and button
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If mouse is getting close (within 150px), move the button
            if (distance < 150) {
                isEscaping = true;
                
                // Calculate direction away from mouse
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                
                // Generate new position (move away from mouse) with increased distance
                const moveDistance = 250;
                let newX = btnRect.left + Math.cos(angle) * moveDistance;
                let newY = btnRect.top + Math.sin(angle) * moveDistance;
                
                // Add randomness to make it more unpredictable and move anywhere on screen
                newX += (Math.random() - 0.5) * 300;
                newY += (Math.random() - 0.5) * 300;
                
                // Get viewport dimensions
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const btnWidth = btnRect.width;
                const btnHeight = btnRect.height;
                
                // Keep button fully within viewport bounds
                const padding = 10;
                const maxX = viewportWidth - btnWidth - padding;
                const maxY = viewportHeight - btnHeight - padding;
                
                // Clamp position to viewport
                newX = Math.max(padding, Math.min(maxX, newX));
                newY = Math.max(padding, Math.min(maxY, newY));
                
                // Apply new position
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                
                // Allow button to move again after a very short delay (150ms for faster reactions)
                setTimeout(() => {
                    isEscaping = false;
                }, 150);
            }
        }

        // Track mouse movement over the entire document for full viewport coverage
        document.addEventListener('mousemove', function(e) {
            moveNoButton(e.clientX, e.clientY);
        });

        // For touch devices - track touch movement on entire document
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            moveNoButton(touch.clientX, touch.clientY);
        }, { passive: false });

        // Prevent NO button from being clicked (extra safety)
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            return false;
        });

        // Initialize floating hearts on page load
        window.addEventListener('load', function() {
            createFloatingHearts();
            initializeNoButtonPosition();
        });
        
        // Reposition NO button on window resize
        window.addEventListener('resize', initializeNoButtonPosition);
    </script>
</body>
</html>
